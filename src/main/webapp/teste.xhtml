<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template-cea.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html">
    <!-- Script para tornar a páginas responsiva! Tem que colocar a classe "ui-fluid" dentro de uma div-->
    <style type="text/css">
        /** Demo **/
        .ui-outputlabel {
            font-weight: bold;
        }

        .ui-orderlist .ui-orderlist-list {
            height: auto;
        }
    </style>

 <div header="Growl" class="ui-fluid" align="center">
        <p:growl id="growl" showDetail="true" sticky="true" />
        <p:fieldset legend="Lista de Usuários" >
            <h:commandButton action="#{beanAcesso.listaAcesso()}" value="Listar"></h:commandButton>
            <h:form id="list">
                <p:dataTable value="#{beanAcesso.listaAcesso}" var="lista"  selectionMode="single" selection="#{BeanAcesso}" rowKey="#{beanAcesso.modelAcesso.acesId}">
                   
                    <p:column  headerText="ID" sortBy="#{lista.acesId}" filterBy="#{lista.acesId}" >
                        <h:outputText value="#{lista.acesId}" />
                    </p:column>
                    
                    <p:column headerText="NOME" sortBy="#{lista.acesNome}" filterBy="#{lista.acesNome}" >
                        <h:outputText value="#{lista.acesNome}"/>
                    </p:column>

                    <p:column headerText="LOGIN" sortBy="#{lista.acesLogin}" filterBy="#{lista.acesLogin}" >
                        <h:outputText value="#{lista.acesLogin}" />
                    </p:column>

                    <p:column headerText="FUNCIONÁRIO" sortBy="#{lista.pesId}" filterBy="#{lista.pesId}" >
                        <h:outputText value="#{lista.pesId}" />
                    </p:column>

                    <p:column headerText="STATUS" sortBy="#{lista.acesStatus}" filterBy="#{lista.acesStatus}" >
                        <h:outputText value="#{lista.acesStatus}" />
                    </p:column>

                    <p:column headerText="OPÇÕES" >
                        <h:commandButton value="EDITAR" action="#{beanAcesso.setListaAcesso(lista)}" ></h:commandButton>
                        <h:commandButton value="EXCLUIR" action="#" ></h:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:fieldset>
    </div>
</ui:decorate>
