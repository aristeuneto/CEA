<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template-cea.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- Adionando JS para traduzir calendário-->
    <p:fieldset legend="Cadastro de Boletins" rendered="#{beanBoletim.view}">
        <div header="Growl" class="ui-fluid">
            <h:form>
                <p:growl id="growl" showDetail="true" sticky="true" /> 
                <p:panelGrid columns="3" >
                    <p:fieldset legend="Dados Gerais"> 
                        <p:panelGrid columns="2" >          
                            <p:outputLabel for="Nome" value="Nome: "></p:outputLabel>
                            <p:selectOneMenu id="Nome" value="#{beanBoletim.modelBoletim.pesId}">
                                <f:selectItems value="#{beanAluno.listaAluno}" itemValue="#{beanAluno.modelAluno.pesId}"></f:selectItems>
                            </p:selectOneMenu>
                            <p:outputLabel for="Status" value="Situação: "></p:outputLabel>
                            <p:selectOneRadio value="#{beanBoletim.modelBoletim.boleSituacao}">
                                <f:selectItem id="Status" itemLabel="Ativo" itemValue="Ativo"></f:selectItem>
                                <f:selectItem id="status" itemLabel="Inativo" itemValue="Inativo"></f:selectItem>                            
                            </p:selectOneRadio>
                        </p:panelGrid> 
                    </p:fieldset>
                    <p:fieldset legend="Nota das Unidades"> 
                        <p:panelGrid columns="2" >          
                            <p:outputLabel for="Nota1" value="1ª unidade: "></p:outputLabel>
                            <p:inputMask id="Nota1" mask="99,9" value="#{beanBoletim.modelBoletim.boleNota01}" placeholder="00,0"></p:inputMask>
                            <p:outputLabel for="Nota2" value="2ª unidade: "></p:outputLabel>
                            <p:inputMask id="Nota2" mask="99,9" value="#{beanBoletim.modelBoletim.boleNota02}" placeholder="00,0"></p:inputMask>
                            <p:outputLabel for="Nota3" value="3ª unidade: "></p:outputLabel>
                            <p:inputMask id="Nota3" mask="99,9" value="#{beanBoletim.modelBoletim.boleNota03}" placeholder="00,0"></p:inputMask>
                            <p:outputLabel for="Nota4" value="4ª unidade: "></p:outputLabel>
                            <p:inputMask id="Nota4" mask="99,9" value="#{beanBoletim.modelBoletim.boleNota04}" placeholder="00,0"></p:inputMask>
                        </p:panelGrid> 
                    </p:fieldset>
                    <p:fieldset legend="Opções">    
                        <p:panelGrid columns="3" >
                            <p:commandButton value="Enviar" ajax="false" action="#{beanBoletim.salvarBoletim()}" update="@form" onchange="true" immediate="true"></p:commandButton>
                            <p:commandButton value="Alterar" action="#" disabled="true"></p:commandButton>
                            <p:commandButton value="Excluir" disabled="true"></p:commandButton>
                        </p:panelGrid> 
                    </p:fieldset>
                </p:panelGrid> 
            </h:form>
        </div>
    </p:fieldset>   
</ui:decorate>
