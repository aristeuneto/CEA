<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template-cea.xhtml"
             xmlns:p="http://primefaces.org/ui">

    <!-- Adionando JS para traduzir calendário-->
    <h:outputScript name="pt_BR.js" library="js"></h:outputScript>

    <p:fieldset>
        <p:panelGrid columns="4">

            <p:outputLabel value="Nome: "></p:outputLabel>
            <p:inputText value=""></p:inputText>
            <p:outputLabel value="Rg: "></p:outputLabel>
            <p:inputText  value=""></p:inputText>
            <p:outputLabel value="CPF: "></p:outputLabel>
            <p:inputText  value=""></p:inputText>
            <p:outputLabel for="popup" value="Data de Nascimento: " />
            <p:calendar id="popup" locale="pt_BR" pattern="dd/MM/yyyy" value="#{calendarView.date2}" /> <br></br>

        </p:panelGrid>
        <p:outputLabel value="Filiação: "></p:outputLabel>
        <p:inputText value=""></p:inputText>
        <p:outputLabel value="Naturalidade: "></p:outputLabel>
        <p:inputText value=""></p:inputText>
        <p:outputLabel value="CEp: "></p:outputLabel>
        <p:inputText value=""></p:inputText>
    </p:fieldset>

</ui:decorate>
