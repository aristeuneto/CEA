<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template-cea.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- Adionando JS para traduzir calendário-->
    <h:outputScript name="pt_BR.js" library="js"></h:outputScript>
    <p:fieldset legend="Cadastro de Alunos">
        <h:form>
            <p:panelGrid columns="2" >
                <p:fieldset legend="Dados Pessoais">   
                    <p:panelGrid columns="4" > 
                        <p:outputLabel for="Nome" value="Nome: "></p:outputLabel>
                        <p:inputText id="Nome" value="" placeholder="Nome"></p:inputText>
                        <p:outputLabel for="Rg" value="Rg: "></p:outputLabel>
                        <p:inputMask id="Rg" value="Celular" mask="99999999-99" placeholder="RG"/>
                        <p:outputLabel for="Cpf" value="CPF: "></p:outputLabel>
                        <p:inputMask id="Cpf" value="Cpf" mask="999.999.999-99" placeholder="CPF"/>
                        <p:outputLabel for="popup" value="Nascimento: "/>
                        <p:calendar id="popup" locale="pt_BR" pattern="dd/MM/yyyy" value="#{calendarView.date2}" placeholder="Data de Nascimento"/> 
                        <p:outputLabel for="Filiação" value="Filiação: "></p:outputLabel>
                        <p:inputText id="Filiação" value="" placeholder="Filiação"></p:inputText>            
                        <p:outputLabel for="Naturalidade" value="Naturalidade: "></p:outputLabel>         
                        <p:inputText id="Naturalidade" value="" placeholder="Naturalidade"></p:inputText>
                    </p:panelGrid>      
                </p:fieldset>
                <p:fieldset legend="Contato">    
                    <p:panelGrid columns="2"> 
                        <p:outputLabel for="Celular" value="Celular: "></p:outputLabel>
                        <p:inputMask id="Celular" value="Celular" mask="(99) 99999-9999" placeholder="Celular"/>
                        <p:outputLabel for="Telefone" value="Telefone: "></p:outputLabel>
                        <p:inputMask id="Telefone" value="Telefone" mask="(99) 9999-9999" placeholder="Telefone"/>
                        <p:outputLabel for="E-mail" value="E-mail: "></p:outputLabel>
                        <p:inputMask id="E-mail" value="" mask="" placeholder="E-mail"/>
                        <p:outputLabel for="Terceiros" value="Terceiros:"></p:outputLabel>
                        <p:inputMask id="Terceiros" value="" mask="" placeholder="Terceiros"/>
                        <p:outputLabel for="Status" value="Status:"></p:outputLabel>
                        <p:selectOneRadio id="Status" value="" columns="2">
                            <f:selectItem id="Status" itemLabel="Ativo" itemValue="Ativo"></f:selectItem>
                            <f:selectItem id="status" itemLabel="Inativo" itemValue="Inativo"></f:selectItem>
                        </p:selectOneRadio>
                    </p:panelGrid>      
                </p:fieldset>
                <p:fieldset legend="Localização">    
                    <p:panelGrid columns="4" >
                        <p:outputLabel for="Rua" value="Rua: "></p:outputLabel>
                        <p:inputText id="Rua" value="" placeholder="Rua"></p:inputText>
                        <p:outputLabel for="Numero" value="Numero: "></p:outputLabel>
                        <p:inputText id="Numero" value="" placeholder="Numero"></p:inputText>
                        <p:outputLabel for="Bairro" value="Bairro: "></p:outputLabel>
                        <p:inputText id="Bairro" value="" placeholder="Bairro"></p:inputText>
                        <p:outputLabel for="Cep" value="Cep:"></p:outputLabel>
                        <p:inputMask id="Cep" value="Cep" mask="99999-999" placeholder="CEP"/>
                        <p:outputLabel for="Cidade" value="Cidade: "></p:outputLabel>
                        <p:inputText id="Cidade" value="" placeholder="Cidade"></p:inputText>
                        <p:outputLabel for="Estado" value="Estado:"></p:outputLabel>
                        <p:inputText id="Estado" value="" placeholder="Estado"></p:inputText>
                        <p:outputLabel for="Pais" value="Pais: "></p:outputLabel>
                        <p:inputText id="Pais" value="" placeholder="Pais"></p:inputText>
                        <p:outputLabel for="Obs" value="Obs: "></p:outputLabel>
                        <p:inputText id="Obs" value="" placeholder="Observações"></p:inputText>
                    </p:panelGrid>  
                </p:fieldset>  
                <p:fieldset legend="Opções">    
                    <p:panelGrid columns="1" >
                        <p:commandButton value="Enviar" ajax="true" action="#{beanAluno.salvarAluno()}" ></p:commandButton>
                    </p:panelGrid>  
                </p:fieldset>
            </p:panelGrid> 
        </h:form>
    </p:fieldset>
</ui:decorate>
