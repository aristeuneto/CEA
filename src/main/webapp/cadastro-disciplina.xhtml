<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template-cea.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- Adionando JS para traduzir calendário-->
    <p:fieldset legend="Cadastro de Boletins">

        <p:panelGrid columns="2" >
            <p:fieldset legend="Dados Gerais"> 
                <h:form>
                    <p:panelGrid columns="2" >          
                        <p:outputLabel for="Nome" value="Nome: "></p:outputLabel>
                        <p:inputText id="Nome" value="#{beanDisciplina.disciplina.discNome}" placeholder="Nome"></p:inputText>
                        <p:outputLabel  for="Descrição" value="Descrição "></p:outputLabel>
                        <p:inputText id="Descrição" value="#{beanDisciplina.disciplina.discDesc}" placeholder="Descrição"></p:inputText>
                        <p:outputLabel for="Carga" value="Carga horária: "></p:outputLabel>
                        <p:inputText id="Carga" value="#{beanDisciplina.disciplina.discCarga}" placeholder="Carga horária"></p:inputText>
                        <p:outputLabel for="Status" value="Situação: "></p:outputLabel>
                        <p:selectOneRadio>
                            <f:selectItem id="Status" itemLabel="Ativo" itemValue="#{beanDisciplina.disciplina.discStatus}"></f:selectItem>
                            <f:selectItem id="status" itemLabel="Inativo" itemValue="#{beanDisciplina.disciplina.discStatus}"></f:selectItem>                            
                        </p:selectOneRadio>
                    </p:panelGrid> 
                </h:form>
            </p:fieldset>
            <p:fieldset legend="Opções">    
                <p:panelGrid columns="1" >
                    <p:commandButton value="Enviar" action="#{beanDisciplina.salvarDisciplina()}"></p:commandButton>
                </p:panelGrid> 
            </p:fieldset>
        </p:panelGrid> 
    </p:fieldset>   
</ui:decorate>
