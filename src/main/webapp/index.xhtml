<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <h:outputLabel for="celular" value="Celular"></h:outputLabel>
                <h:inputText id="celular" value="#{beanContato.contato.contCelular}"></h:inputText>
                <h:outputLabel for="telefone" value="Telefone"></h:outputLabel>
                <h:inputText id="telefone" value="#{beanContato.contato.contTelefone}"></h:inputText>
                <h:outputLabel for="email" value="Email"></h:outputLabel>
                <h:inputText id="email" value="#{beanContato.contato.contEmail}"></h:inputText>
                <h:outputLabel for="terceiros" value="Terceiros"></h:outputLabel>
                <h:inputText id="terceiros" value="#{beanContato.contato.contTerceiros}"></h:inputText>
                <p:commandButton value="Enviar" ajax="true" action="#{beanContato.salvarContato()}" ></p:commandButton>
            </p:panelGrid>
        </h:form>



    </h:body>
</html>
