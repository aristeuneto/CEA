<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      template="template-cea.xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
 
        <h:form>
            <p:panelGrid columns="2">
                <h:outputLabel value="Nome"></h:outputLabel>
                <h:inputText id="nome" value="#{beanTurma.modelTurma.turmaNome}"></h:inputText>
                <h:outputLabel  value="Descrição"></h:outputLabel>
                <h:inputText id="descricao" value="#{beanTurma.modelTurma.turmaDescricao}"></h:inputText>
                <h:outputLabel value="Status"></h:outputLabel>
                <h:inputText id="status" value="#{beanTurma.modelTurma.turmaStatus}"></h:inputText>
                <p:commandButton value="Enviar" ajax="true" action="#{beanTurma.salvarTurma()}" ></p:commandButton>
            </p:panelGrid>
        </h:form>

</ui:decorate>
