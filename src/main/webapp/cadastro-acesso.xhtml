<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template-cea.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- Adionando JS para traduzir calendÃ¡rio-->
    <p:fieldset >
        <p:panelGrid columns="2" >

            <p:outputLabel value="Nome: "></p:outputLabel>
            <p:inputText value="" placeholder="Digite o nome "></p:inputText>
            <p:outputLabel value="Login: "></p:outputLabel>
            <p:inputText  value="" placeholder="Digite o Login"></p:inputText>
            <p:outputLabel value="Senha: "></p:outputLabel>
            <p:inputText  value="" placeholder="Digite a senha"></p:inputText>        
            <p:outputLabel value="Pessoa: "></p:outputLabel>
            <p:inputText  value="" placeholder="Pessoa "></p:inputText>        
            <p:outputLabel value="Pessoa: "></p:outputLabel>
            <p:selectOneMenu value="#{beanPessoa.modelPessoa.PessoaNome}">
                <f:selectItem itemValue="#{idPessoa}" itemLabel="#{PesoaNoome}"></f:selectItem>
            </p:selectOneMenu>
            <p:outputLabel value="Status: "></p:outputLabel>
            <p:selectOneRadio >
                <f:selectItem itemValue="ok" itemLabel="Ativo"></f:selectItem>    
                <f:selectItem itemValue="no" itemLabel="Inativo"></f:selectItem>
            </p:selectOneRadio>

        </p:panelGrid>
    </p:fieldset>

</ui:decorate>
