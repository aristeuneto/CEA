<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template-cea.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- Script para tornar a páginas responsiva! Tem que colocar a classe "ui-fluid" dentro de uma div-->
    <style type="text/css">
        /** Demo **/
        .ui-outputlabel {
            font-weight: bold;
        }

        .ui-orderlist .ui-orderlist-list {
            height: auto;
        }
    </style>
    <!-- ********************************************************************************************* -->

    <p:fieldset legend="Cadastro de Turmas">
        <p:fieldset legend="Pesquisa">    
            <p:panelGrid columns="3" >
                <p:outputLabel for="pesquisa" value="Pesquisa "></p:outputLabel> 
                <p:inputText id="pesquisa" style='width: 400px' value="" placeholder="Busca de usuários"></p:inputText>
                <p:commandButton value="Buscar" action="#"></p:commandButton>
            </p:panelGrid>  
        </p:fieldset>
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" />    
            <div header="Growl" class="ui-fluid">
                <p:panelGrid columns="2" >
                    <p:fieldset legend="Dados Gerais"> 
                        <p:panelGrid columns="2" >          
                            <p:outputLabel for="Nome" value="Nome: "></p:outputLabel>
                            <p:inputText id="Nome" value="#{beanTurma.modelTurma.turmaNome}" placeholder="Digite o Nome "></p:inputText>
                            <p:outputLabel for="Descrição" value="Descrição: "></p:outputLabel>
                            <p:inputText  id="Descrição" value="#{beanTurma.modelTurma.turmaDescricao}" placeholder="Digite a Descrição"></p:inputText>
                            <p:outputLabel for="Status" value="Status: "></p:outputLabel>
                            <p:selectOneRadio id="Status" value="#{beanTurma.modelTurma.turmaStatus}" columns="2">
                                <f:selectItem itemLabel="Ativo" itemValue="Ativo"></f:selectItem>
                                <f:selectItem itemLabel="Inativo" itemValue="Inativo"></f:selectItem>                            
                            </p:selectOneRadio>
                        </p:panelGrid> 
                    </p:fieldset>
                    <p:fieldset legend="Opções">    
                        <p:panelGrid columns="3" >
                            <p:commandButton value="Enviar" ajax="true" action="#{beanTurma.salvarTurma()}" update="@form" ></p:commandButton>
                            <p:commandButton value="Alterar" action="#" disabled="true"></p:commandButton>
                            <p:commandButton value="Excluir" disabled="true"></p:commandButton>
                        </p:panelGrid> 
                    </p:fieldset>
                </p:panelGrid> 
            </div>
        </h:form>
    </p:fieldset>
</ui:decorate>
