<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template-cea.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:outputScript name="pt_BR.js" library="js"></h:outputScript> 

    <h:form>
        <p:fieldset legend="Alunos Matriculados" rendered="#{beanAluno.view}">
            <div header="Growl" class="ui-fluid">  
                <p:growl id="growl" showDetail="true" sticky="true"/> 

                <p:commandButton value="Refresh"  action="#{beanAluno.setListaAluno(listaAluno)}" update="@form" ajax="false"></p:commandButton>
                <p:dataTable emptyMessage="Não existem valores para exibição" scrollRows="10" 
                               scrollable="true" liveScroll="true" scrollHeight="360" >

                    <p:dataTable value="#{beanAluno.listaAluno}" var="lista1" rendered="false"> 
                    <p:column headerText="ALUNO"  sortBy="#{lista1.pesNome}" filterBy="#{lista1.pesNome}" class="cell" >
                        <h:outputText value="#{lista1.pesNome}"/>
                    </p:column>
                    </p:dataTable>
                    <p:column headerText="CPF" sortBy="#{lista.pesCpf}" filterBy="#{lista.pesCpf}" class="cell">
                        <h:outputText value="#{lista.pesCpf}"/>
                    </p:column>

                    <p:column headerText="TURMA" sortBy="#{listat.turmaDescricao}" filterBy="#{listat.turmaDescricao}" class="cell">         
                        <h:outputText value="#{listat.turmaDescricao}" id="desc"/>
                    </p:column>

                    <p:column headerText="SÉRIE" sortBy="#{listam.matSerie}" filterBy="#{listam.matSerie}" class="cell">
                        <h:outputText value="#{listam.matSerie}"/>
                    </p:column>

                    <p:column headerText="NASCIMENTO" sortBy="#{lista.pesDtnasc}" filterBy="#{lista.pesDtnasc}" class="cell">
                        <h:outputText value="#{lista.pesDtnasc}"/>
                    </p:column>

                    <p:column headerText="FILIAÇÃO" sortBy="#{lista.pesFiliacao}" filterBy="#{lista.pesFiliacao}" class="cell">
                        <h:outputText value="#{lista.pesFiliacao}"/>
                    </p:column>

                    <p:column headerText="STATUS" sortBy="#{lista.pesStatus}" filterBy="#{lista.pesStatus}" class="cell" rendered="false">
                        <h:outputText value="#{lista.pesStatus}" />
                    </p:column>

                    <p:column headerText="OPÇÕES" class="cell" style="width: 85px !important;">
                        <p:commandButton value="Modificar" ajax="false" action="#{beanAluno.mudarParaEdit()}" onclick="#{beanAluno.setModelAluno(lista)}" update=":frmp1"></p:commandButton>
                    </p:column>
                </p:dataTable> 
            </div>
        </p:fieldset>
    </h:form>
</ui:decorate>
