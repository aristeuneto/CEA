<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      class="body">
    <h:head>
        <title>C.E.A - Centro Educacional do Andaiá</title> 
        <link rel="shortcut icon" href="resources/image/cealogo.png" />        
        <link rel="stylesheet" href="resources/css/login.css" />
    </h:head>
    <h:body>
        <h:graphicImage width="80" height="80" library="image" name="cealogo.png"/>
        <p:dialog  visible="true" width="400" height="400" header="Acessa ao Sistema" showHeader="false" modal="true" resizable="false">            
            <br/>
            <p:outputLabel value="C.E.A - Centro Educacional do Andaiá"></p:outputLabel>
            <h:panelGrid style="margin: 0 auto;"><h:outputText styleClass="fa fa-lock fa-5x"/></h:panelGrid>
            <h:form id="formLogin">
                <h:panelGrid cellspacing="15" class="menu" >                                      
                    <p:messages id="messagesLogin"/>
                    <p:outputLabel value="Login:"></p:outputLabel>
                    <p:inputText placeholder="Usuário" value="#{beanLogin.modelAcesso.acesLogin}" size="25" required="true" requiredMessage="Campo Login é obrigatório"/>
                    <p:outputLabel value="Senha:"></p:outputLabel>
                    <p:password placeholder="Senha" value="#{beanLogin.modelAcesso.acesSenha}" size="25" required="true" requiredMessage="Campo Senha é obrigatório"/>
                    <br/>
                    <p:commandButton style="align-content: center;" value="Entrar" action="#{beanLogin.efetuarLogin()}" update="messagesLogin"/>
                </h:panelGrid>
            </h:form> 
        </p:dialog> 
             <p:layoutUnit position="south" size="15%">    
        </p:layoutUnit> 
    </h:body> 
</html>
