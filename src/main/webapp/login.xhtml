<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      class="body">
    <h:head>
        <title>C.E.A - Centro Educacional do Andaiá</title> 
        <link rel="shortcut icon" href="resources/image/cealogo.png" />        
        <link rel="stylesheet" href="resources/css/login.css" />
    </h:head>
    <h:body >
        <p:dialog visible="true" width="400" height="500" header="Acessa ao Sistema" showHeader="false" modal="true" resizable="false">            
            <h:panelGrid style="margin: 0 auto;"><h:outputText styleClass="fa fa-lock fa-5x"/></h:panelGrid>
            <h:form id="formLogin">
                <h:panelGrid cellspacing="30" class="menu">
                    <h:graphicImage width="80" height="80" library="image" name="cealogo.png"/>                   
                    <p:messages id="messagesLogin"/>
                    <p:inputText placeholder="Usuário" value="#{loginBean.login}" size="20" required="true" requiredMessage="Campo Login é obrigatório"/>
                    <p:password placeholder="Senha" value="#{loginBean.senha}" size="20" required="true" requiredMessage="Campo Senha é obrigatório"/>
                    <p:commandButton style="align-content: center;" value="Log In" action="#{loginBean.logIn()}" update="messagesLogin"/>
                </h:panelGrid>
            </h:form>           
                <p:outputLabel >
                    Não tem uma conta? <br/><a href="#" class="ml-2">Solicite uma!</a>
                </p:outputLabel>
            <br/>
            <br/>
                <p:outputLabel>
                    <a href="#">Esqueceu sua senha?</a>
                </p:outputLabel>
            
        </p:dialog>
    </h:body>
</html>
