<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template-cea.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- Script para tornar a páginas responsiva! Tem que colocar a classe "ui-fluid" dentro de uma div-->
    <style type="text/css">
        /** Demo **/
        .ui-outputlabel {
            font-weight: bold;
        }

        .ui-orderlist .ui-orderlist-list {
            height: auto;
        }
    </style>
    <!-- ********************************************************************************************* -->

    <!-- Adionando JS para traduzir calendário-->
    <h:outputScript name="pt_BR.js" library="js"></h:outputScript>
    <p:fieldset legend="Cadastro de Professores">
        <h:form>
            <div header="Growl" class="ui-fluid">
                <p:growl id="growl" showDetail="true" sticky="true" /> 
                <p:panelGrid columns="2" >
                    <p:fieldset legend="Dados Pessoais">   
                        <p:panelGrid columns="4" > 
                            <p:outputLabel for="Nome" value="Nome: "></p:outputLabel>
                            <p:inputText id="Nome" value="#{beanProfessor.modelProfessor.pesNome}" placeholder="Nome"></p:inputText>
                            <p:outputLabel for="Rg" value="Rg: "></p:outputLabel>
                            <p:inputMask id="Rg" value="#{beanProfessor.modelProfessor.pesRg}" mask="99999999-99" placeholder="RG"/>
                            <p:outputLabel for="Cpf" value="CPF: "></p:outputLabel>
                            <p:inputMask id="Cpf" value="#{beanProfessor.modelProfessor.pesCpf}" mask="999.999.999-99" placeholder="CPF"/>
                            <p:outputLabel for="Nascimento" value="Nascimento: "/>
                            <p:inputMask id="Nascimento" value="#{beanProfessor.dataNascimento}" mask="99/99/9999" placeholder="Data de Nascimento"/>
                            <p:outputLabel for="Filiação" value="Filiação: "></p:outputLabel>
                            <p:inputText id="Filiação" value="#{beanProfessor.modelProfessor.pesFiliacao}" placeholder="Filiação"></p:inputText>            
                            <p:outputLabel for="Naturalidade" value="Naturalidade: "></p:outputLabel>         
                            <p:inputText id="Naturalidade" value="#{beanProfessor.modelProfessor.pesNaturalidade}" placeholder="Naturalidade"></p:inputText>
                            <!--   <p:outputLabel for="Salario" value="Salário: "></p:outputLabel>
                               <p:inputMask id="Salario" value="" mask="R$ 9.999,99" placeholder="Salário"/> -->
                        </p:panelGrid>      
                    </p:fieldset>
                    <p:fieldset legend="Contato">    
                        <p:panelGrid columns="2"> 
                            <p:outputLabel for="Celular" value="Celular: "></p:outputLabel>
                            <p:inputMask id="Celular" value="#{beanProfessor.modelContato.contCelular}" mask="(99) 99999-9999" placeholder="Celular"/>
                            <p:outputLabel for="Telefone" value="Telefone: "></p:outputLabel>
                            <p:inputMask id="Telefone" value="#{beanProfessor.modelContato.contTelefone}" mask="(99) 9999-9999" placeholder="Telefone"/>
                            <p:outputLabel for="E-mail" value="E-mail:"></p:outputLabel>
                            <p:inputMask id="E-mail" value="#{beanProfessor.modelContato.contEmail}" mask="" placeholder="E-mail"/>
                            <p:outputLabel for="Terceiros" value="Terceiros:"></p:outputLabel>
                            <p:inputMask id="Terceiros" value="#{beanProfessor.modelContato.contTerceiros}" mask="" placeholder="Terceiros"/>
                            <p:outputLabel for="Status" value="Status:"></p:outputLabel>
                            <p:selectOneRadio id="Status" value="#{beanProfessor.modelProfessor.profStatus}" columns="2">
                                <f:selectItem itemLabel="Ativo" itemValue="Ativo"></f:selectItem>
                                <f:selectItem itemLabel="Inativo" itemValue="Inativo"></f:selectItem>
                            </p:selectOneRadio>
                        </p:panelGrid>      
                    </p:fieldset>
                    <p:fieldset legend="Localização">    
                        <p:panelGrid columns="4" >
                            <p:outputLabel for="Rua" value="Rua: "></p:outputLabel>
                            <p:inputText id="Rua" value="#{beanProfessor.modelEndereco.endRua}" placeholder="Rua"></p:inputText>
                            <p:outputLabel for="Numero" value="Numero: "></p:outputLabel>
                            <p:inputMask id="Numero" value="#{beanProfessor.modelEndereco.endNum}" mask="9999" placeholder="Numero"></p:inputMask>
                            <p:outputLabel for="Bairro" value="Bairro: "></p:outputLabel>
                            <p:inputText id="Bairro" value="#{beanProfessor.modelEndereco.endBairro}" placeholder="Bairro"></p:inputText>
                            <p:outputLabel for="Cep" value="Cep:"></p:outputLabel>
                            <p:inputMask id="Cep" value="#{beanProfessor.modelEndereco.endCep}" mask="99999-999" placeholder="CEP"/>
                            <p:outputLabel for="Cidade" value="Cidade: "></p:outputLabel>
                            <p:inputText id="Cidade" value="#{beanProfessor.modelEndereco.endCidade}" placeholder="Cidade"></p:inputText>
                            <p:outputLabel for="Estado" value="Estado:"></p:outputLabel>
                            <p:inputText id="Estado" value="#{beanProfessor.modelEndereco.endEstado}" placeholder="Estado"></p:inputText>
                            <p:outputLabel for="Pais" value="Pais:"></p:outputLabel>
                            <p:inputText id="Pais" value="#{beanProfessor.modelEndereco.endPais}" placeholder="Pais"></p:inputText>
                            <!--   <p:outputLabel for="Obs" value="Obs: "></p:outputLabel>
                               <p:inputText id="Obs" value="" placeholder="Observações"></p:inputText> -->
                        </p:panelGrid>  
                    </p:fieldset>  
                    <p:fieldset legend="Opções">    
                        <p:panelGrid columns="3" >
                            <p:commandButton value="Enviar" action="#{beanProfessor.salvarProfessor()}" update="@form"></p:commandButton>
                            <p:commandButton value="Alterar" update="@form" ></p:commandButton>
                            <p:commandButton value="Excluir" ></p:commandButton>
                        </p:panelGrid>  
                    </p:fieldset>
                </p:panelGrid>
            </div>
        </h:form>
    </p:fieldset>
</ui:decorate>
