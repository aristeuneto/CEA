<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template-cea.xhtml"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- Adionando JS para traduzir calendário-->
    <h:outputScript name="pt_BR.js" library="js"></h:outputScript>

    <p:fieldset >
        <p:panelGrid columns="2" >
            <p:outputLabel value="Nome: "></p:outputLabel>
            <p:inputText value="" placeholder="Nome"></p:inputText>
            <p:outputLabel value="Rg: "></p:outputLabel>
            <p:inputText  value="" placeholder="RG"></p:inputText>
            <p:outputLabel value="CPF: "></p:outputLabel>
            <p:inputText  value="" placeholder="CPF"></p:inputText>
            <p:outputLabel for="popup" value="Data de Nascimento: " />
            <p:calendar id="popup" locale="pt_BR" pattern="dd/MM/yyyy" value="#{calendarView.date2}" placeholder="Data de Nascimento"/> 
            <p:outputLabel value="Filiação: "></p:outputLabel>
            <p:inputText value="" placeholder="Filiação"></p:inputText>
            <p:outputLabel value="Naturalidade: "></p:outputLabel>
            <p:inputText value="" placeholder="Naturalidade"></p:inputText>
            <p:outputLabel value="Contato: "></p:outputLabel>
            <p:selectOneMenu value="#{beanContato.contato.contCelular}">
                <f:selectItem itemValue="#{cont_id}" itemLabel="#{cont_celular}"></f:selectItem>
            </p:selectOneMenu>
            <p:outputLabel value="Endereço: "></p:outputLabel>
             <p:selectOneMenu value="#{beanEndereco.modelEndereco}">
                <f:selectItem itemValue="#{end_id}" itemLabel="#{end_cidade}"></f:selectItem>
            </p:selectOneMenu>
            <p:outputLabel value="Status: "></p:outputLabel>
            <p:selectOneRadio >
                <f:selectItem itemValue="ok" itemLabel="Ativo"></f:selectItem>    
                <f:selectItem itemValue="no" itemLabel="Inativo"></f:selectItem>
            </p:selectOneRadio>
        </p:panelGrid>
    </p:fieldset>

</ui:decorate>
